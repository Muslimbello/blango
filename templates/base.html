<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>{% block title %}Welcome to Blango{% endblock %}</title>
  </head>
  <body>
    <div class = "container-fluid ">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Blango Home</a>
        <div class="d-flex">

            {% if request.user.is_active %}
                <a class="nav-link" href="{% url "profile" %}">Profile</a>
                <a class="nav-link" href="{% url "logout" %}">Log Out</a>

            {% else %}
                 <a class="nav-link" href="{% url "django_registration_register" %}">Register</a>
                 <a class="nav-link txt-w" href="{% url "account_login" %}">Log In</a>
            {% endif %}
        </div>
    </div>
</nav>
      {% block content %}
   
   
      {% endblock %}
    </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
